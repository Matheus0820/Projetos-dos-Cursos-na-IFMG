<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Lendo e salvando arquivo JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Projeto Lendo e salvando arquivo JSON</h1>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cadastro de nova pessoa</h5>
              <hr>
              <label for="nome">Nome: </label>
              <input class="form-control" type="text" name="nome" id="nome">
              <br>

              <label for="idade">Idade: </label>
              <input class="form-control" type="number" name="idade" id="idade">
              <br>

              <label for="codigo">Código</label>
              <input class="form-control" type="text" name="codigo" id="codigo">
              <br>

              <button class="btn btn-success" type="submit" onclick="SalvarPessoa()">Salvar Pessoa</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Pessoas salvas</h5>
              <hr>
              <label for="fileDados"><Strong>Arquivo de Lista de Pessoas: </Strong></label>
              <input class="form-control" type="file" name="fileDados" id="fileDados" onchange="plotarDadosArquivo()">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Código</th>
                  </tr>
                </thead>
                <input type="hidden" id="listaPessoas">
                <tbody id="lista_web">
                    <td colspan="2" class="text-center">
                        <p style="color: red;">Não há pessoas cadastradas</p>
                    </td>
                </tbody>
              </table>
              <button class="btn btn-primary" type="submit" onclick="SalvarDados()" > Baixar Dados</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
